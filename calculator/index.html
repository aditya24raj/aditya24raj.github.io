<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Mirketa Exercises : Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

  <body class="bg-dark text-light mx-2 text-left">
    <header>
      <!--breadcrumb to home-->
      <p class="display-3"><a href="../">Home</a> &gt; Calculator</p>
      <!--hint about what this page does-->
      <p class="text-muted mt-n1">//Add, subtract, multiply, divide given values.</p>
    </header>
    
    <main id="main-content" >
        <!--input fields for getting 2 values-->
        <div class="form-group">
            <label for="firstValue">First Value</label>
            <input autocomplete="off" autofocus type="number" class="form-control bg-dark text-light" id="firstValue">
        </div><br>

        <div class="form-group">
            <label for="secondValue">Second Value</label>
            <input type="number" class="form-control bg-dark text-light" id="secondValue">
        </div><br>

        <hr><br>

        <!--disabled input field, shows final_result-->
        <div class="form-group">
            <label for="finalResult">Final Result</label>
            <input type="number" class="form-control bg-dark text-light" id="finalResult" disabled>
        </div><br>

        <!--various buttons to calculate finalResult-->
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="add" onclick="calculate(event)">Add</button>
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="subtract" onclick="calculate(event)">Subtract</button>
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="multiply" onclick="calculate(event)">Multiply</button>
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="divide" onclick="calculate(event)">Divide</button>

    </main>

  </body>
</html>
