<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Mirketa Exercises : Multiplication Table</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    
    <link rel="icon" type="image/png" href="../favicon.png">
  </head>
 
  <body class="bg-dark text-light mx-2 text-left">
    <header>
        <!--breadcrumb to home-->
        <p class="display-3"><a href="../">Home</a> &gt; Multiplication Table</p>
        <!--hint about what this page does-->
        <p class="text-muted mt-n1">//Print multiplication table as per given values</p>
      </header>
    
    <main id="main-content">
        <!--table to generate-->
        <div class="form-group w-75" style="max-width: 300px;">
            <label for="tableOf">which table you want?</label>
            <input autofocus type="number" class="form-control bg-dark text-light" id="tableOf">
        </div><br>

        <!--how many rows to generate-->
        <div class="form-group w-75" style="max-width: 300px;">
            <label for="tableTill">How many rows you want?</label>
            <input type="number" class="form-control bg-dark text-light" id="tableTill">
        </div><br>

        <!--button to generate table-->
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" onclick="generate()">Generate</button>

        <!--Table starts here-->
        <!--making our tables horizontally scrollable on small devices-->
        <div class="table-responsive-sm" style="max-width: fit-content;">
            <table class="table table-borderless text-light">
                <thead>
                    <tr>
                        <th id="table_title" colspan="5" class="px-1"></th>
                    </tr>
                </thead>
        
                <tbody id="table_values">

                </tbody>
            </table>
        </div>

    </main>

  </body>
</html>
