        <header>
            <h1>Simple Inerest</h1>
            <p>// Final Amount = Principal(1 + Rate X Time)</p>
        </header>
        <main>
            <section id="calculation">
                <label>Principal Amount<br>
                    <input id="principal" type="number" placeholder="Principal Amount"><br>
                </label>
                
                <label>
                    Annual Rate<br>
                    <input id="annual-rate" type="number" placeholder="Annual Rate"><br>
                </label>
                
                <label>
                    Time<br>
                    <input id="time" type="number" placeholder="Time (in years)"><br>
                </label>

                <hr><br>
    
                <label>
                    Final Amount<br>
                    <input id="amount" type="number" placeholder="Final Amount" disabled><br>
                </label>
    
                <button onclick="simpleInterest()">Calculate</button>
