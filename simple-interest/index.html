<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mirketa Exercises : Simple Interest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

  <body class="bg-dark text-light mx-2 text-left">
    <header>
      <!--breadcrumb to home-->
      <p class="display-3"><a href="../index.html">Home</a> &gt; Simple Interest</p>
      <!--hint about what this page does-->
      <p class="text-muted mt-n1">//Final Amount = Principal(1 + Rate X Time)</p>
    </header>
    
    <main id="main-content" >
        <!--input fields for getting principal, rate and time values-->
        <div class="form-group">
            <label for="principal">Principal</label>
            <input autocomplete="off" autofocus type="number" class="form-control bg-dark text-light" id="principal">
        </div><br>

        <div class="form-group">
            <label for="annualRate">Annual Rate</label>
            <input type="number" class="form-control bg-dark text-light" id="annualRate">
        </div><br>

        <div class="form-group">
            <label for="time">Time (in years)</label>
            <input type="number" class="form-control bg-dark text-light" id="time">
        </div><br>

        <hr><br>

        <!--disabled input field, shows finalAmount-->
        <div class="form-group">
            <label for="finalAmount">Final Amount</label>
            <input type="number" class="form-control bg-dark text-light" id="finalAmount" disabled>
        </div><br>

        <!--button to calculate finalAmount-->
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="calculate" onclick="calculate()">Calculate</button>
       
    </main>

  </body>
</html>
