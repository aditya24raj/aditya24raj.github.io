<!DOCTYPE html>
<html lang='en-US'>
	<head>
		<meta charset='UTF-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mirketa Exercises : Student Attendence List</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="../styles/styles.css">
		<script type='text/javascript' src='main.js'></script>
		<link rel="icon" type="image/png" href="../favicon.png">
	</head>
	
	<body class="bg-dark text-light mx-2 text-left">
		<!--title-->
		<header>
			<!--breadcrumb to home-->
			<p class="display-3"><a href="../">Home</a> &gt; Student Attendence List</p>
			<!--hint about what this page does-->
			<p class="text-muted mt-n1">//Use arrays to store data about students</p>
		</header>

		<main id="main-content" >
			<!--input fields-->
			<label>Fetch detials of student number:<br>
				<input type='text' class="form-control bg-dark text-light" id='student-number' autofocus>
			</label><br>	
			
			<!--error message-->
			<span id='error-message' style="color: red;"></span><br>
			
			<!--buttons-->
			<br>
			<button type="submit" class="btn btn-primary bg-dark mx-1 my-1" onclick='fetchStudentDetails()'>Fetch Details</button>
			<button type="submit" class="btn btn-primary bg-dark mx-1 my-1" onclick='clearStudentDetails()'>Clear Details</button>
			<br>
			
			<!--output fields-->
			<br>
			<label>Student Name<br>
				<input type='text' id='student-name' class="form-control bg-dark text-light" disabled>
			</label><br>
			
			<label>Class<br>
				<input type='number' id='student-class' class="form-control bg-dark text-light" disabled>
			</label><br>
			
			<label>Section<br>
				<input type='text' id='student-section' class="form-control bg-dark text-light" disabled>
			</label><br>
			
			<label>Grade<br>
				<input type='text' id='student-grade' class="form-control bg-dark text-light" disabled>
			</label><br>
		</main>
		
		
	</body>
</html>
