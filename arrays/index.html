<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mirketa Exercises : Arrays</title>
        <link rel="icon" type="image/png" href="../favicon.png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/styles.css">

        <script src="main.js"></script>

        <link rel="icon" type="image/png" href="../favicon.png">
    </head>

    <body class="bg-dark text-light mx-2 text-left">
        <header>
            <!--breadcrumb to home-->
            <p class="display-3"><a href="../">Home</a> &gt; Arrays</p>
            <!--hint about what this page does-->
            <p class="text-muted mt-n1">//An exercise about using arrays</p>
        </header>

        <main id="main-content" >
            <!--input fields-->
            <div class="form-group">
                <label for="order-num">Which order number you want to see?</label>
                <input class="form-control bg-dark text-light" id="order-num" type="text">
            </div>

            <span id="error-message" style="color: red;"></span><br><br>

            <!--buttons-->
            <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" onclick="getOrderDetails()">Get Order Detais</button>
            <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" onclick="clearOrderDetails()">Clear Order Details</button><br><br>

            <!--output fields-->
            <div class="form-group">
                <label for="order-id">Order-Id</label>
                <input id="order-id" class="form-control bg-dark text-light" type="text" disabled>
            </div>
    
            <div class="form-group">
                <label for="product">Product</label>
                <input class="form-control bg-dark text-light" id="product" type="text" disabled>
            </div>
    
            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control bg-dark text-light" id="price" type="text" disabled>
            </div>
    
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input class="form-control bg-dark text-light" id="quantity" type="text" disabled>
            </div>

            <div class="from-group">
                <label for="total-price">Total price</label>
                <input class="form-control bg-dark text-light" id="total-price" type="text" disabled>
            </div>
        </main>    
    </body>
</html>
