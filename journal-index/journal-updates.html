            output.value += "Ready!\n";
            return pyodide;
        }

        let pyodideReadyPromise = main();
        const output = document.getElementById("output-area");

        function addToOutput(s) {
            output.innerHTML += s;
        }

        async function getStatus(personName, journalURL, response, selectYear, selectMonth, selectDay) {
            let pyodide = await pyodideReadyPromise;
            try {
                let output = pyodide.runPython(`
import re
from bs4 import BeautifulSoup
from datetime import date
                    
class Journal:
    def __init__(self):
        self.month_regex = {
            1 : "[jJ][aA][nN]",
            2 : "[fF][eE][bB]",
            3 : "[mM][aA][rR]",
            4 : "[aA][pP][rR]",
            5 : "[mM][aA][yY]",
            6 : "[jJ][uU][nN]",
            7 : "[jJ][uU][lL]",
            8 : "[aA][uU][gG]",
            9 : "[sS][eE][pP]",
            10 : "[oO][cC][tT]",
            11 : "[nN][oO][vV]",
            12 : "[dD][eE][cC]"
        }

    
    def __download_HTML__(self, journal_URL):
        return """${response}"""

    def __has_updated_for_date__(self, journal_URL, check_for_date):
        journal_HTML = self.__download_HTML__(journal_URL)
        
        if not journal_HTML:
            print("problem loading this page- ", journal_URL)
            return

        soup = BeautifulSoup(journal_HTML, 'html.parser')
        
        required_date_element = soup.find(
            "td",
            string = re.compile(f"^.*{check_for_date.day}.(.*{check_for_date.month}|.*{self.month_regex[check_for_date.month]})(.*{check_for_date.year})")
        )

        if not required_date_element:
            return "Not Updated"

        # determine readability of text using Colemanâ€“Liau index
        # CLI = 0.0588L - 0.296S - 15.8
        #   L = my_letters / words * 100
        #   S = sentences / words * 100
        
        letters = 0
        words = 0
        sentences = 0
        try:
            for i in required_date_element.findNextSibling("td").childGenerator():

                if i.get_text(strip=True, separator=' '):
                    i_sentence = i.get_text(strip=True, separator=' ')
                    i_sentence_len = len(i_sentence)
                    #print(repr(i.get_text(strip=True, separator=' ')))
                else:
                    continue

                sentence_found = False
                for my_index, my_letter in enumerate(i_sentence):
                    if my_index == 0 or my_index == i_sentence_len:
                        words += 1

                    if my_letter in ['.', '!', '?']:
                        sentences += 1
                        sentence_found = True

                    elif my_letter == ' ':
                        words += 1
                    
                    else:
                        letters += 1
                    
                
                if not sentence_found:
                    # no sentence terminator was found, treat whole <li> as one sentence
                    sentences += 1
            
            #print(letters, words, sentences)
            L = letters / words * 100
            S = sentences / words * 100

            return round(0.0588 * L - 0.296 * S - 15.8)
            #return len(required_date_element) > 0
            
        except Exception as e:
            print(e)
            exit()

    def __get_check_for_date__(self):
        return date.today()
        #return date(2022, 8, 18)
        choice = input(f"Check Journal for today's({date.today()}) entry [Y/n]: ")
        
        if choice.strip().lower() in ['y', 'yes', '']:
            return date.today();
        
        else:
            try:
                print("Enter date-")
                return date(
                    int(input("Year: ")),
                    int(input("Month: ").lstrip('0')),
                    int(input("Day: ").lstrip('0'))
                )

            except ValueError as e:
                print("Error:", e)
                print("dev is lazy, didn't implement loop till valid input!")
                exit()

    def check(self):
        check_for_date = date(${selectYear}, ${selectMonth}, ${selectDay})
        score = self.__has_updated_for_date__("${journalURL}", check_for_date)
        
        css_class=""
        if score == "Not Updated":
            css_class="table-danger"
        elif score < 5:
            css_class="table-warning"
        else:
            css_class="table-success"

        return f"<tr class={css_class}><td><a href='${journalURL}' target='_blank'>${personName}</a></td><td>{score}</td></tr>"


my_journal = Journal()
my_journal.check()`);
                addToOutput(output);

        async function checkJournals() {
            // delete previous data
            document.getElementById("output-area").innerHTML = '';
            
            // disabled the button
            document.getElementById("my-button").disabled = true;
            // show spinner
            document.getElementById("my-button-spinner").classList.remove("visually-hidden");
            // change text of button
            document.getElementById("my-button-text").innerText = "Checking...";

            // disabled date input
            document.getElementById("selected-date").disabled = true;

            // get the selected date
            //console.log(document.getElementById("selected-date").value);

            var selectDate = new Date(document.getElementById("selected-date").value)
            // selectDate.getFullYear(), selectDate.getMonth()+1, selectDate.getDate()

            var selectYear = selectDate.getFullYear();
            var selectMonth = selectDate.getMonth()+1;
            var selectDate = selectDate.getDate();

            if (!selectYear || !selectMonth || !selectDate) {
                // bad date entered, return
                // enable the button
                document.getElementById("my-button").disabled = false;
                // hide spinner
                document.getElementById("my-button-spinner").classList.add("visually-hidden");
                // change text of button
                document.getElementById("my-button-text").innerText = "Check Journals";

                // enable date input
                document.getElementById("selected-date").disabled = false; 
                
                return;
            }

            //console.log(`year:${selectDate.getFullYear()}, month:${selectDate.getMonth()+1}, day:${selectDate.getDate()}`);

            for (var person in journalDetails)
            {
                var response = await fetch(journalDetails[person])
                              .then(x => x.text())
                              .then(y => {return y});
                //console.log(response);
                //let response = getHTML(journalDetails[person])
                getStatus(person, journalDetails[person], response, selectYear, selectMonth, selectDate);
                
            }

            // enable the button
            document.getElementById("my-button").disabled = false;
            // hide spinner
            document.getElementById("my-button-spinner").classList.add("visually-hidden");
            // change text of button
            document.getElementById("my-button-text").innerText = "Check Journals";

            // enable date input
            document.getElementById("selected-date").disabled = false;
        }

        function setTodayDate() {
            var dateToday = new Date();
            var dayToday = String(dateToday.getDate()).padStart(2, '0');
            var monthToday = String(dateToday.getMonth()+1).padStart(2, '0');
            var yearToday = String(dateToday.getFullYear());
            
            document.getElementById("selected-date").value = `${yearToday}-${monthToday}-${dayToday}`;
        }

        setTodayDate();
