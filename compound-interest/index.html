<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Mirketa Exercises : Compound Interest</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="main.js" ></script>
    
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

  <body class="bg-dark text-light mx-2 text-left">
    <header>
      <!--breadcrumb to home-->
      <p class="display-3"><a href="../index.html">Home</a> &gt; Compound Interest</p>
      <!--hint about what this page does-->
      <p class="text-muted mt-n1">//Final Amount = Principal X (1 + Rate / N)<sup>N x Time</sup></p>
      <p class="text-muted mt-n1">//Where N = number of times interest applied per time period</sup></p>
    </header>
    
    <main id="main-content" >
        <!--input fields for getting required values-->
        <div class="form-group">
            <label for="principal">Principal</label>
            <input autocomplete="off" autofocus type="number" class="form-control bg-dark text-light" id="principal">
        </div><br>

        <div class="form-group">
            <label for="rate">Rate</label>
            <input type="number" class="form-control bg-dark text-light" id="rate">
        </div><br>

        <div class="form-group">
            <label for="time">Time (in years)</label>
            <input type="number" class="form-control bg-dark text-light" id="time">
        </div><br>

        <div class="form-group">
          <label for="N">N</label>
          <input type="number" class="form-control bg-dark text-light" id="N">
      </div><br>

        <hr><br>

        <!--disabled input field, shows finalAmount-->
        <div class="form-group">
            <label for="finalAmount">Final Amount</label>
            <input type="number" class="form-control bg-dark text-light" id="finalAmount" disabled>
        </div><br>

        <!--button to calculate finalAmount-->
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="calculate" onclick="calculate()">Calculate</button>
       
    </main>

  </body>
</html>
