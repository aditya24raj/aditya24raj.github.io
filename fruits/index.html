	<body class="bg-dark text-light mx-2 text-left">
		<header>
			<!--breadcrumb to home-->
			<p class="display-3"><a href="../">Home</a> &gt; Fruits</p>
			<!--hint about what this page does-->
			<p class="text-muted mt-n1">//Use previous and next buttons to navigate an array</p>
		</header>
		
		<main id="main-content">
			<!--text field to display fruit name-->
			<input class='form-control bg-dark text-light' type='text' id='fruit' disabled>

			<!--error message-->
		    <span id="error-message" style="color: gray;"></span><br><br>
		
			<!--buttons to go to previous or next fruit-->
		    <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" onclick='main(event)'>Previous Fruit</button>
		    <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" onclick='main(event)'>Next Fruit</button>
		</main>
	</body>
