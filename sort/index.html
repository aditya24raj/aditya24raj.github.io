<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mirketa Exercises : Sort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

  <body class="bg-dark text-light mx-2 text-left">
    <header>
      <!--breadcrumb to home-->
      <p class="display-3"><a href="../index.html">Home</a> &gt; Sort</p>
      <!--hint about what this page does-->
      <p class="text-muted mt-n1">//Sort given string by their length</p>
    </header>
    
    <main id="main-content" >
        <!--input fields for getting 5 string values-->
        <div class="form-group">
            <label for="0">Enter your text in following fields:</label>
            <input autocomplete="off" autofocus type="text" class="form-control bg-dark text-light" id="0">
        </div>

        <div class="form-group">
            <label for="1"></label>
            <input type="text" class="form-control bg-dark text-light" id="1">
        </div>

        <div class="form-group">
            <label for="2"></label>
            <input type="text" class="form-control bg-dark text-light" id="2">
        </div>

        <div class="form-group">
          <label for="3"></label>
          <input type="text" class="form-control bg-dark text-light" id="3">
        </div>

        <div class="form-group">
          <label for="4"></label>
          <input type="text" class="form-control bg-dark text-light" id="4">
        </div><br>

        <hr><br>

        <!--buttons to sort-->
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="ascending" onclick="sort(event)">Ascending Sort</button>
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="descending" onclick="sort(event)">Descending Sort</button>   
    </main>

  </body>
</html>
