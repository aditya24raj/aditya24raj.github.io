<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mirketa Exercises : Circle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

  <body class="bg-dark text-light mx-2 text-left">
    <header>
      <!--breadcrumb to home-->
      <p class="display-3"><a href="../index.html">Home</a> &gt; Circle</p>
      <!--hint about what this page does-->
      <p class="text-muted mt-n1">//Circumference = 2 x PI x radius</p>
      <p class="text-muted mt-n1">//Area = PI x radius<sup>2</sup></p>
      <p class="text-muted mt-n1">//Where PI = 3.14159<sup>2</sup></p>
    </header>
    
    <main id="main-content" >
        <!--input fields for getting radius of circle-->
        <div class="form-group">
            <label for="radius">Radius</label>
            <input autocomplete="off" autofocus type="number" class="form-control bg-dark text-light" id="radius">
        </div><br>

        <hr><br>

        <!--disabled input field, shows circumference-->
        <div class="form-group">
            <label for="circumference">Circumference</label>
            <input type="number" class="form-control bg-dark text-light" id="circumference" disabled>
        </div><br>

        <!--disabled input field, shows area-->
        <div class="form-group">
          <label for="area">Area</label>
          <input type="number" class="form-control bg-dark text-light" id="area" disabled>
      </div><br>

        <!--button to calculate area and perimeter-->
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="calculate" onclick="calculate()">Calculate</button>
    </main>

  </body>
</html>
