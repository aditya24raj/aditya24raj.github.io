<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Compound Intrest</title>
        <link rel="stylesheet" href="../style/styles.css">
        <script src="main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1><a href="../index.html">Home</a>&gt;Compound Intrest</h1>
            <p>// Final Amount = Principal X (1 + Rate / N)<sup>N x Time</sup></p>
            <p>// Where N = number of times interest applied per time period</p>
        </header>
        <main>
            <section id="calculation">
                <label>Principal Amount<br>
                    <input id="principal" type="number" placeholder="Principal Amount"><br>
                </label>
                
                <label>
                    Interest Rate<br>
                    <input id="rate" type="number" placeholder="Interest Rate"><br>
                </label>
                
                <label>
                    Time<br>
                    <input id="time" type="number" placeholder="Time (in years)"><br>
                </label>
    
                <label>
                    N<br>
                    <input id="N" type="number" placeholder="N"><br>
                </label>

                <hr><br>
    
                <label>
                    Final Amount<br>
                    <input id="amount" type="number" placeholder="Final Amount" disabled><br>
                </label>
    
                <button onclick="compoundInterest()">Calculate</button>

            </section>
        </main>
    </body>
</html>
