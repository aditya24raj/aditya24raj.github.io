<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sort</title>
        <script src="main.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="../style/styles.css">
    </head>

    <body>
        <header>
            <h1><a href="../index.html">Home</a>&gt;Sort Words by Their Length</h1>
        </header>

        <!--make 5 input text fields-->
        <input autocomplete="off" autofocus id="0" type="text" placeholder="Enter first word"><br>
        <input autocomplete="off" id="1" type="text" placeholder="Enter second word"><br>
        <input autocomplete="off" id="2" type="text" placeholder="Enter third word"><br>
        <input autocomplete="off" id="3" type="text" placeholder="Enter fourth word"><br>
        <input autocomplete="off" id="4" type="text" placeholder="Enter fifth word"><br>
        
        <!--buttons for sorting input text-fields-->
        <button onclick="sort('ascending')">Sort Ascending</button>
        <button onclick="sort('descending')">Sort Descending</button>
    </body>
</html>
