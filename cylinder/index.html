<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Mirketa Exercises : Cylinder</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

  <body class="bg-dark text-light mx-2 text-left">
    <header>
      <!--breadcrumb to home-->
      <p class="display-3"><a href="../">Home</a> &gt; Cylinder</p>
      <!--hint about what this page does-->
      <p class="text-muted mt-n1">//Lateral Area = 2 &times; PI &times; radius &times; height</p>
      <p class="text-muted mt-n1">//volume = PI &times; radius<sup>2</sup> &times; height</p>
    </header>
    
    <main id="main-content" >
        <!--input fields for getting radius and height of Cylinder-->
        <div class="form-group">
            <label for="radius">Radius</label>
            <input autocomplete="off" autofocus type="number" class="form-control bg-dark text-light" id="radius">
        </div><br>
        
        <div class="form-group">
          <label for="height">Height</label>
          <input type="number" class="form-control bg-dark text-light" id="height">
      </div><br>

        <hr><br>

        <!--disabled input field, shows laterla area-->
        <div class="form-group">
            <label for="lateralArea">Lateral Area</label>
            <input type="number" class="form-control bg-dark text-light" id="lateralArea" disabled>
        </div><br>

        <!--disabled input field, shows volume-->
        <div class="form-group">
          <label for="volume">Volume</label>
          <input type="number" class="form-control bg-dark text-light" id="volume" disabled>
      </div><br>

        <!--button to calculate volume and area-->
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="calculate" onclick="calculate()">Calculate</button>
    </main>

  </body>
</html>
