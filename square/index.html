<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mirketa Exercises : Square</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

  <body class="bg-dark text-light mx-2 text-left">
    <header>
      <!--breadcrumb to home-->
      <p class="display-3"><a href="../index.html">Home</a> &gt; Square</p>
      <!--hint about what this page does-->
      <p class="text-muted mt-n1">//Perimeter = 4 x side</p>
      <p class="text-muted mt-n1">//Area = side<sup>2</sup></p>
    </header>
    
    <main id="main-content" >
        <!--input fields for getting side of square-->
        <div class="form-group">
            <label for="side">Side</label>
            <input type="number" class="form-control bg-dark text-light" id="side">
        </div><br>

        <hr><br>

        <!--disabled input field, shows perimeter-->
        <div class="form-group">
            <label for="perimeter">Perimeter</label>
            <input type="number" class="form-control bg-dark text-light" id="perimeter" disabled>
        </div><br>

        <!--disabled input field, shows area-->
        <div class="form-group">
          <label for="area">Area</label>
          <input type="number" class="form-control bg-dark text-light" id="area" disabled>
      </div><br>

        <!--button to calculate finalAmount-->
        <button type="submit" class="btn btn-primary bg-dark mx-1 my-1" id="calculate" onclick="calculate()">Calculate</button>
    </main>

  </body>
</html>
